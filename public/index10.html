<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crime Reporting</title>
  </head>
  <body>
    <div id="container">

      <div id="title_container">
        <span id="content">
          <h2 class="typedtext"></h2>
        </span>
        <h2 id="sub_header"> Report your crime here </h2>
      </div>

      <div id="form_container">
          
          <input placeholder="location" type="text" id="location"/>
          <input placeholder="crime" type="text" id="crime"/>
      </div>

      <div id="button_container">
        <button type="button" id="submit"  onclick="save()"> SUBMIT </button>
      </div>
      
      <div id="button_container">
        <button type="button" id="submit" onclick="get()"> GET </button>
      </div>
      
      <div id="button_container">
        <button type="button" id="submit" onclick="remove()"> REMOVE </button>
      </div>

    </div>
  </body>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="../index.js"></script>

</html>
